<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculo de I.M.C co JS.</title>
</head>
<body>
    <div class="container">
        <div class="tab">
            <h1>Calculadora de I.M.C</h1>
            <h3>Tabela</h3>
            <div class="line01">
                <p class="b01">IMC</p>
                <P>Menor que 18,5</P>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25,0 e 29,9</p>
                <P>Entre 30,0 e 39,9</P> 
                <p>Maior que 40,0</p>
            </div>
            <div class="line02">
                <p class="b01">Classificação</p>
                <p>Abaixo do peso</p>
                <p>Normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade</p>
                <p>Obesidade grave</p>
            </div>

            <div class="digitePesoAltura">
                <input id="peso" type="text" placeholder="Digite seu peso...">
                <input id="altura" type="text" placeholder="Digite sua altura...">
                <span id="result">o</span>
                
            </div>
            
            
        </div><!--TAB-->
       


    </div><!--CONTAINER-->
</body>
</html>
